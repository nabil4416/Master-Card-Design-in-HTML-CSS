<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card UI Design in HTML & CSS</title>
</head>
<body>
    <div class="container">
<!--Head: logo + title + chip -->
        <div class="head">
            <div class="title">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <h1>Master Card</h1>
            </div>
            <div class="chip">
                <img src="images/chip.png" alt="">
            </div>
        </div>
<!--body: card number -->
        <div class="card-number">
            <h2>Card Number</h2>
            <p>8020 3040 3020 2024</p>
        </div>
<!--footer: name + validation date -->
        <div class="footer">
            <div class="name">
                <h2>M. Nabil KHOTBI</h2>
            </div>
            <div class="validation-date">
                <p>thu 03/29</p>
            </div>
        </div>

    </div>
</body>
</html>
